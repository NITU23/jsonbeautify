<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JSON PlayGround</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>

  <div class="toolbar">

    <div class="toolbar-left">
      <button onclick="validateJSON()">Validate</button>
      <button onclick="prettifyJSON()">Beautify</button>
      <button onclick="minifyJSON()">Minify</button>
      <button onclick="openHistory()">History</button>
      <button onclick="openCompare()">Compare</button>
      <button onclick="stringifyJSON()">Stringify</button>
      <button onclick="parseStringified()">JSON Parse String</button>
    </div>

    <div class="toolbar-center">
      <div id="alertBox" class="alertBox" style="display:none"></div>
    </div>

    <div class="toolbar-right">

  </div>


  <div class="workspace">

    <div class="editorWrapper">
      <button class="copyIcon" onclick="copyJSON()">ðŸ“‹</button>
      <div id="editor"></div>
    </div>

    <div class="treePanel">

        JSON Explorer
        <button onclick="buildTree()">Refresh</button>
      </div>
      <div id="treeView"></div>
    </div>

    <div class="historyPanel">
      <div class="historyHeader">
        History
        <button onclick="clearHistory()">Clear</button>
        <button onclick="toggleHistory()">Close</button>
      </div>
      <div id="historyList"></div>
    </div>

  </div>

  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script src="script.js"></script>

</body>

</html>
