<!DOCTYPE html>
<html>

<head>
  <title>JSON Formatter Pro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="toolbar">

    <div class="logo">JSON Formatter Pro</div>

    <div class="nav-search">
      <input id="searchInput" placeholder="Search JSON..." oninput="liveSearch()">
      <button onclick="nextMatch()">Search</button>
    </div>

    <div class="nav-actions">
      <button onclick="toggleTheme()">ðŸŒ™</button>
    </div>

  </div>


  <div class="main">

    <div class="editor">
      <div id="lineNumbers" class="lines"></div>

      <div class="editorWrapper">
        <div id="highlightLayer" class="highlightLayer"></div>
        <textarea id="jsonInput" oninput="updateLineNumbers();liveSearch();syncScroll()"
          onscroll="syncScroll()"></textarea>
      </div>
    </div>


    <div class="panel">
      <button onclick="validateJSON()">Validate</button>
      <button onclick="prettifyJSON()">Prettify</button>
      <button onclick="minifyJSON()">Minify</button>
      <button onclick="copyJSON()">Copy</button>
      <button onclick="downloadJSON()">Download</button>
      <button onclick="loadFile()">Upload File</button>
      <button onclick="generateTree()">Tree View</button>
      <button onclick="clearText()">Clear</button>

      <input type="file" id="fileInput" hidden onchange="readFile(event)">
      <div id="alertBox" class="alertBox" style="display:none"></div>
    </div>

  </div>

  <div id="treeContainer" class="tree"></div>
  <div id="popupModal" class="modal">
    <div class="modalContent">
      <span class="closeBtn" onclick="closeModal()">âœ–</span>
      <p id="modalText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
